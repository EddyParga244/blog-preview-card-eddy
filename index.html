<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main id="container-card">
    <figure id="image">
      <img src="./assets/images/illustration-article.svg" alt="illustration of an article" />
    </figure>

    <section id="content">
      <h1 id="learning">Learning</h1>

      <p id="date">Published 21 Dec 2023</p>

      <section aria-labelledby="title-card">
        <h2 id="title-card">HTML & CSS foundations</h2>

        <p id="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="media" aria-label="Author information">
          <img id="profile" src="./assets/images/image-avatar.webp" alt="profile picture" />
          <p id="user">Greg Hooper</p>
        </div>
      </section>
    </section>
    <!--<div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.-->
  </main>
</body>

</html>
